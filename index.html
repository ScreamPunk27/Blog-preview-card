<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__img">
      <img src="assets/images/illustration-article.svg" alt="" srcset="">
    </div>

    <div class="card__info">
      <span>Learning</span>
      <p class="text1">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="text2">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="card__info__person">
        <div class="person__img">
          <img src="assets/images/image-avatar.webp" alt="" srcset="">
        </div>
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ScreamPunk27</a>.
  </div>

  <script src="js/script.js"></script>
</body>
</html>
